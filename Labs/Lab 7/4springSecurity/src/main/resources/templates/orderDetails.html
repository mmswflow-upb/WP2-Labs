<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Details</h2>
            <a th:href="@{/orders}" class="btn btn-outline-primary">Back to Orders</a>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="card-title">Order Information</h5>
                        <p class="mb-1"><strong>Order ID:</strong> <span th:text="${order.id}">1</span></p>
                        <p class="mb-1"><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">01-01-2024 12:00</span></p>
                        <p class="mb-0"><strong>Total Items:</strong> <span th:text="${order.items.size()}">3</span></p>
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title">Order Summary</h5>
                        <p class="mb-1"><strong>Total Amount:</strong> <span th:text="${#numbers.formatDecimal(order.total, 1, 2)}">$0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Order Items</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.items}">
                                <td th:text="${item.product.name}">Product name</td>
                                <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2)}">$0.00</td>
                                <td th:text="${item.quantity}">1</td>
                                <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">$0.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
